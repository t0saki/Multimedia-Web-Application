<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1px;
            margin-bottom: 1px;
            max-width: 100%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .col {
            flex: 1;
            margin: 1px;
        }
        .col p{
            border: solid;
            border: 5px;
            text-align: center;
            
        }
    </style>
</head>

<body>
    <p>tourist</p>
    <div class="row">
        <img class="col" src="https://via.placeholder.com/300x200.png?text=tourist1" alt="image2">
        <p class="col">Description2</p>
    </div>
    <div class="row">
          <img class="col" src="https://via.placeholder.com/300x200.png?text=tourist2" alt="image2">
          <p class="col">Description2</p>
      </div>
    <button id="Next" onclick="nextPage()">Next</button>
    <script>
        var button = document.getElementById("Next");
        var pageSeq = [];
        function nextPage() {
            const storedPageSeq = JSON.parse(sessionStorage.getItem("pageseq"));
            pageSeq = storedPageSeq ? storedPageSeq : [0, 0, 0];
            if (pageSeq[1] == 1) {
                window.location.href = "business.html";
                console.log("business");
            } else if (pageSeq[2] == 1) {
                window.location.href = "work.html";
                console.log("work");
            }
        }
    </script>
</body>

</html>
