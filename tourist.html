<head>

<body>
    <p>tourist</p>
    <button id="Next" onclick="nextPage()">Next</button>
    <script>
        var button=document.getElementById("Next");
        var pageSeq=[];
        function nextPage(){
            const storedPageSeq = JSON.parse(sessionStorage.getItem("pageseq"));
            pageSeq = storedPageSeq ? storedPageSeq : [0, 0, 0];
            if(pageSeq[1]==1){
                window.location.href="business.html";
                console.log("business");
            }else if(pageSeq[2]==1){
                window.location.href="work.html";
                console.log("work");
            }
        }
    </script>
</body>
