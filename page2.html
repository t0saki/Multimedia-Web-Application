<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: gainsboro;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
            max-width: 100%;
        }

        .col {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            margin-right: 20px;
            max-width: 33.33%;
            text-align: center;
        }

        .col img {
            max-width: 100%;
        }

        .col img {
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
            cursor: pointer;
        }

        .col img:hover,
        .image.selected {
            transform: translateY(5px);
            box-shadow: 10px 5px 10px 0px rgba(0, 0, 0, 0.75);
        }

        .col img.selected {
            transform: translateY(10px);
            box-shadow: 10px 10px 15px 0px rgba(0, 0, 0, 0.75);
        }

        .col button {
            max-width: fit-content;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col">
            <img id="tourist" src="https://via.placeholder.com/300x200.png?text=tourist">
            <p>tourist</p>
        </div>
        <div class="col">
            <img id="business" src="https://via.placeholder.com/300x200.png?text=business">
            <p>business</p>
        </div>
        <div class="col">
            <img id="work" src="https://via.placeholder.com/300x200.png?text=work">
            <p>work</p>
        </div>
    </div>
    <script>
        const images = document.querySelectorAll("img");
        let selectedImages = [];

        images.forEach(image => {
            image.addEventListener("click", () => {
                if (selectedImages.includes(image)) {
                    selectedImages = selectedImages.filter(img => img !== image);
                    image.classList.remove("selected");
                } else {
                    selectedImages.push(image);
                    image.classList.add("selected");
                }
            });
        });
    </script>
    <div class="row">
        <div class="col">
            <button>Next</button>
        </div>
    </div>
    <script>
        const nextButton = document.querySelector("button");
        var pageSeq = [0, 0, 0];

        nextButton.addEventListener("click", () => {
            selectedImages.forEach(image => {
                const id = image.getAttribute("id");
                if (id === "tourist") {
                    pageSeq[0] = 1;
                } else if (id === "business") {
                    pageSeq[1] = 1;
                } else if (id === "work") {
                    pageSeq[2] = 1;
                }
            });

            sessionStorage.setItem("pageseq", JSON.stringify(pageSeq));
            if(pageSeq[0]==1){
                window.location.href = "tourist.html";
            }
            else if(pageSeq[1]==1){
                window.location.href="business.html";
            }
            else if(pageSeq[2]==1){
                window.location.href="work.html";
            }
        });

    </script>

</body>

</html>
