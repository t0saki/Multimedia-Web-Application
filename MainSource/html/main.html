<!DOCTYPE html>
<html>
  <head>
    <title>Tourist</title>
    <link rel="stylesheet" href="../css/style.css">
    
  </head>
  <body>
    <header>
      <!-- Apple logo and navigation menu goes here -->
      <nav>
        <ul>
          <li><a href="#">Tourism</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Work</a></li>
        </ul>
      </nav>
    </header>
    <div class="breadcrumb-container">
      <ul class="breadcrumb">
        <li><span>Home</span></li>
      </ul>
    </div>
    <section class="hero">
      <!-- Hero image and text goes here -->
      <div class="hero-content">
        <h1 style="color: rgb(255, 255, 255)">Welcome to Hangzhou</h1>
        <p></p>
        <button class="start-now-btn" style="margin-top: 50px;" onclick="ClickStart()">Start Now</button>
      </div>
      <div class="hero-image-container">
        <img src="../../image1.jpg" alt="Hero Image" class="hero-image">
        <!-- <img src="image1.png" alt="Hero Image 2" class="hero-image"> -->
        <button class="left-btn">&lt;</button>
        <button class="right-btn">&gt;</button>

      </div>
      <script src="../Js/function.js"></script>
    </section>
    <section class="product">
      <!-- Product images and text goes here -->
      <div class="product-image-container">
        <img src="../../image1.jpg" alt="Hero Image" class="product-image">
      </div>
    </section>
    <section class="features">
      <!-- Feature images and text goes here -->
      <div class="product-image-container">
        <img src="../../image1.jpg" alt="Hero Image" class="product-image">
      </div>
    </section>
    <section class="footer">
      <!-- Footer content goes here -->
    </section>
  </body>
</html>
